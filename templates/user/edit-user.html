{% extends 'base.html' %}

{% block header %}
<style>
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

<!-- Hoja de estilo del login -->
<link href="{{ url_for('static', filename='register.css') }}" rel="stylesheet">
{% endblock %}

{% block title %}Edici칩n{% endblock %}

{% block content %}

<body class="text-center bg-dark">
    <main class="form-signin bg-light rounded-3">
        <form action="{{ url_for('edit_user') }}" method="post">
            <img class="mb-4" src="{{ url_for('static', filename='/icons/person-circle.svg') }}" alt="" width="72"
                height="57">

            <h1 class="h3 mb-3 fw-normal">Edici칩n</h1>

            <div class="form-floating pt-2 pb-2">
                <input type="text" class="form-control bg-light" name="name" value="{{data['name']}}" required>
                <label for="user_name">Nombre</label>
            </div>
            <div class="form-floating pt-2 pb-2">
                <input type="text" class="form-control bg-light" name="last_name" value="{{data['last_name']}}"
                    required>
                <label for="user_name">Apellidos</label>
            </div>
            <div class="form-floating pt-2 pb-2">
                <input type="email" class="form-control bg-light" name="email" value="{{data['email']}}" required>
                <label for="user_name">Correo</label>
            </div>
            <div class="form-floating pt-2 pb-2">
                <input type="text" class="form-control bg-light" name="new_user" value="{{data['user_name']}}" required>
                <label for="user_name">Nombre de usuario</label>
            </div>
            <div class="form-floating pb-2 pb-2">
                <input type="password" class="form-control bg-light" name="password" value="{{data['password']}}"
                    required>
                <label for="password">Contrase침a</label>
            </div>
            <div class="form-floating pb-2 pb-2">
                <select class="form-select" name="type">
                    <option value="0" {% if data['type'] == 0 %} selected {% endif %} >Est치ndar</option>
                    <option value="1" {% if data['type'] == 1 %} selected {% endif %}>Administrador</option>
                </select>
                <label>Tipo de cuenta</label>
            </div>

            <input name="user_name" value="{{data['user_name']}}" hidden></label>

            {% if msg %}
            <div class="alert alert-info" role="alert">
                <strong>{{msg}}</strong>
            </div>
            {% endif %}

            <div class="modal-footer">
                <button class="btn bg-btn" type="submit">Guardar</button>
                <a class="btn btn-outline-primary" href="{{url_for('menu')}}" role="button">Atras</a>
            </div>
        </form>
    </main>
</body>
{% endblock %}
