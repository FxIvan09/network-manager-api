{% extends 'base.html' %}

{% block header %}
<style>
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

<!-- Hoja de estilo del login -->
<link href="{{ url_for('static', filename='register.css') }}" rel="stylesheet">
{% endblock %}

{% block title %}Edición{% endblock %}

{% block content %}

<body class="text-center bg-dark">
    <main class="form-signin bg-light rounded-3">
        <form action="{{ url_for('new_device') }}" method="post">
            <img class="mb-4" src="{{ url_for('static', filename='/icons/hdd-stack-fill.svg') }}" alt="" width="72"
                height="57">

            <h1 class="h3 mb-3 fw-normal">Edición</h1>

            <div class="form-floating pt-2 pb-2">
                <input type="text" class="form-control bg-light" name="device_name" required>
                <label>Nombre</label>
            </div>
            <div class="form-floating pt-2 pb-2">
                <input type="text" class="form-control bg-light" name="loopback" required>
                <label>Dirección loopback</label>
            </div>
            <div class="form-floating pb-2 pb-2">
                <select class="form-select" name="routing_type">
                    <option value='0' selected>Ninguno</option>
                    <option value="1">RIP</option>
                    <option value="2">OSPF</option>
                    <option value="3">IGRP</option>
                </select>
                <label>Enrutamiento</label>
            </div>

            {% if msg %}
            <div class="alert alert-info" role="alert">
                <strong>{{msg}}</strong>
            </div>
            {% endif %}

            <div class="modal-footer">
                <button class="btn bg-btn" type="submit">Guardar</button>
                <a class="btn btn-outline-primary" href="{{url_for('menu')}}" role="button">Atras</a>
            </div>
        </form>
    </main>
</body>
{% endblock %}
