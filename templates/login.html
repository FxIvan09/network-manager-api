{% extends 'base.html' %}

{% block header %}
<style>
  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

<!-- Hoja de estilo del login -->
<link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<body class="text-center bg-dark">
  <main class="form-signin bg-light rounded-3">
    <form action="{{ url_for('login') }}" method="post">
      <img class="mb-4" src="{{ url_for('static', filename='/icons/person-circle.svg') }}" alt="" width="72"
        height="57">

      <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>

      <div class="form-floating">
        <input type="text" class="form-control bg-light" name="user_name" required>
        <label for="user_name">Usuario</label>
      </div>
      <div class="form-floating pb-2">
        <input type="password" class="form-control bg-light" name="password" required>
        <label for="password">Contraseña</label>
      </div>
      <div class="checkbox mb-3">
        <a class="btn btn-link link" href="{{url_for('register')}}" role="button">Registrarse</a>
      </div>

      {% if msg %}
      <div class="alert alert-info" role="alert">
        <strong>{{msg}}</strong>
      </div>
      {% endif %}

      <button class="w-100 btn btn-lg bg-btn" type="submit">Iniciar</button>
    </form>
  </main>
</body>
{% endblock %}
