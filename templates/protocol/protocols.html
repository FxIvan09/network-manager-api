<div class="d-flex align-items-center p-3 my-3 text-white bg-blue rounded shadow-sm">
    <span class="material-icons md-36 pe-3">settings_input_component</span>
    <div class="lh-1">
        <h1 class="h5 mb-0 text-white lh-1">Protocolos</h1>
    </div>
</div>
<div class="my-3 p-3 bg-body rounded shadow-sm">
    <div class="input-group mb-5">
        <label for="basic-url" class="form-label h5 me-3">Protocolo activo:</label>
        <input type="text" class="form-control text-center ms-5" id="protocol_state" aria-describedby="basic-addon3"
            value="Ninguno" disabled>
    </div>

    <legend class="mb-4">Redes</legend>
    <form role="form">
        <table class="table" id="netTable">
            <thead>
                <tr class="text-white bg-table">
                    <th>Red</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>


        <small class="d-block text-end mt-3">
            <button type="button" class="btn bg-btn" onclick="addRow()">Nueva red</button>
        </small>

        <legend class="mt-3 mb-4">Protocolo</legend>

        <div class="input-group mb-3">
            <select class="form-select me-4" id="routing" name="routing" onchange="changeState()">
                <option value="0" selected>Ninguno</option>
                <option value="1">RIP</option>
                <option value="2">OSPF</option>
                <option value="3">IGRP</option>
            </select>
            <button class="btn bg-btn" type="button" onclick="sendData()">Cambiar protocolo</button>
        </div>
    </form>
    <div class="input-group mb-3">
        <legend class="my-4">Estado</legend>
        <div id="progress" class="d-none">
            <div class="spinner-border text-primary me-4" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <label class="form-label h5 pb-auto">Cargando...</label>
        </div>
        <label id="changed" class="form-label h5 pb-auto"></label>
    </div>
</div>
